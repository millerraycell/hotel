            </li>
        </ul>
        <br>
        <form action="Checkin.html">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" placeholder="xxx.xxx.xxx-xx" id="cpf">
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" placeholder="Nome completo" id="nome">
            </div>
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" class="form-control" placeholder="Insira RG" id="rg">
            </div>
            <div class="form-group">
                <label for="tel">Telefone:</label>
                <input type="text" class="form-control" placeholder="(xx) xxxxx-xxxx" id="tel">
            </div>
            <div class="form-group">
                <label for="ende">Endereço:</label>
                <input type="text" class="form-control" placeholder="Rua, Bairro - Nº" id="ende">
            </div>
            <div class="form-group">
                <label for="salario">Salário:</label>
                <input type="text" class="form-control" placeholder="R$..." id="salario">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
