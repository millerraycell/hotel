<!DOCTYPE html>
<html>
<head>
<title>Hotel Sorriso | Cadastro Cliente</title>
<meta charset="uft-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
        <a class="navbar-brand" href="Principal.html">HOTEL SORRISO</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="Checkin.html">Realizar Check-in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Checkout.html">Realizar Check-out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Quarto.html">Quartos</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link btn btn-outline-primary" href="Login.html">Sair</a>
            </li>
        </ul>
    </nav>


    <div class="divCentro">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="Checkin.html">Check-in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="CadastrarCliente.html">Cadastra Cliente</a>
            </li>
        </ul>
        <br>
        <form action="Checkin.html">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" placeholder="xxx.xxx.xxx-xx" id="cpf">
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" placeholder="Nome completo" id="nome">    
            </div>
            <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" class="form-control" placeholder="Insira RG" id="rg">    
            </div>
            <div class="form-group">
                    <label for="tel">Telefone:</label>
                    <input type="text" class="form-control" placeholder="(xx) xxxxx-xxxx" id="tel">    
            </div>
            <div class="form-group">
                    <label for="ende">Endereço:</label>
                    <input type="text" class="form-control" placeholder="Rua, Bairro - Nº" id="ende">    
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    

</body>
</html>
